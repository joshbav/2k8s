kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: apache
  labels:
    app: apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: httpd
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: 50M
            cpu: 0.1
---
apiVersion: v1
kind: Service
metadata:
  name: apache-service
spec:
  ports:
  - name: http
    targetPort: 80
    port: 80
  selector:
    app: apache
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: apache-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: www.apache.test
    http:
      paths:
      - path: /
        backend:
          serviceName: apache-service
          servicePort: http

